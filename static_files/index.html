<!DOCTYPE html>
<head>
    <title>My Favorite Foods</title> <!-- page title -->
    <link rel="stylesheet" href="style.css"> <!-- link for external CSS file -->
</head>
<body>

    <h1 id="title">My Favorite Foods Yum! :)</h1> <!-- main heading of page -->

    <form id="foodForm"> <!-- form for adding foods, can input name, desc, url, rank -->
        <input type="text" id="foodName" placeholder="Food Name">
        <input type="text" id="foodDesc" placeholder="Description">
        <input type="text" id="foodImg" placeholder="Image URL">
        <input type="number" id="foodRank" placeholder="Rank">
        <button type="submit">Add Food</button> <!-- button to submit form -->
    </form>

    <div id="foodCont"></div> <!-- container to show added food -->

    <script src="http://localhost:3000/form.js"></script> <!-- link form.js file -->
    
</body>
</html>
